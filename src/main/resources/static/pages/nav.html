<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航页</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .frame{
            margin-top: 200px;
            text-align: center;
        }
        .admin{
            margin-top: 10px;
            margin-left: 10px;
            color: white;
        }
        .logout{
            margin-top: 10px;
            margin-left: 30px;
            color: white;
        }
        .top{
            margin-top: 10px;
            margin-left: 10px;
        }
        body{
          margin:0px;
          padding:0px;
        }
        .d2{
          position:absolute;
          left:0px;
          top:0px;
          width:100%;
          height:100%;
          z-index:-1;
        }
    </style>
</head>
<body>
<div class="d2">
  <img src="../imgs/background.jpg" width="100%" height="100%"/>
</div>
<div class="top">
    <span class="admin" id="admin">欢迎</span>
    <span class="logout" id="logout" onclick="logout()">[退出]</span>
</div>
  <div align="left" class="frame" id="type1" style="margin-top: 30px">
    <img src="../imgs/userInfo.jpg" width="295" height="255px" margin-top="20px" margin-left="20px" onclick="userInfo()" id="userInfoID" />
    <img src="../imgs/goodsInfo.jpg" width="295" height="255px" margin-top="20px" margin-left="20px" onclick="goodsInfo()" id="goodsInfoID" />
  </div>

<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script>
  function getCookie(c_name)
  {
    if (document.cookie.length>0)
    {
      c_start=document.cookie.indexOf(c_name + "=")
      if (c_start!=-1)
      {
        c_start=c_start + c_name.length+1
        c_end=document.cookie.indexOf(";",c_start)
        if (c_end==-1) c_end=document.cookie.length
        return unescape(document.cookie.substring(c_start,c_end))
      }
    }
    return ""
  }

  var id = getCookie("serviceId");
  var imgUser = document.getElementById("userInfoID");
  var imgGoods = document.getElementById("goodsInfoID");
  console.log(id);
  if (id == 0){
    imgUser.hidden = false;
    imgGoods.hidden = false;
  }else {
    imgUser.hidden = false;
    imgGoods.hidden = true;
  }

    if( $.cookie('login') == null){
        window.location.href = "login.html";
    }else {
        $("#admin").text("欢迎，" + $.cookie('login'))
    }
    function userInfo() {
      window.location.href = "UserStatistics.html"
    }
    function goodsInfo() {
      window.location.href = "GoodsStatisticsBar.html"
    }

    // function basenment() {
    //     window.location.href = "basement.html"
    // }
    function logout() {
        $.cookie('login', '', {expires: -1 });
        $.cookie('serviceId', '', {expires: -1 });
        window.location.href = "login.html";
    }
</script>
</body>
</html>
