    .nav{position:relative; width:100%;height: 10vh}

      </div>
    </div>
  </div>
  <div class="col-sm-5">

      today: "今天",
      clear: "清除"

    //初始化时间控件
    $('.user-age').datepicker({
      autoclose: true, //自动关闭
      beforeShowDay: $.noop,    //在显示日期之前调用的函数

      language: 'cn',           //语言
      minViewMode: 0,
      orientation: "auto",      //方向
      rtl: false,
      startDate: -Infinity,     //日历开始日期
      startView: 0,             //开始显示
      todayBtn: false,          //今天按钮
      todayHighlight: false,    //今天高亮
      weekStart: 0              //星期几是开始
    });
  });
  function initLoading(){
    $("body").append("<!-- loading -->" +

      "处理中，请稍候。。。" +
      "</div>" +
      "</div>" +
      "</div>" +
      "</div>"
    );
  }
  function showLoading(text){
    $("#loadingText").html(text);

  }

  function timeStamp (val) {
    if (val) {
      return new Date(val).getTime();
    } else {
      return '';
    }
