<!DOCTYPE html>
<html lang="en">
  <head>
  <title>供应点列表</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid">
	<h2 style="margin-top: 20px ">供应点列表</h2>
	<button class="btn btn-primary" style="margin: 10px 0px" onclick="back()">返回首页</button>
		<div class="progress" id="loading">
			<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
				加载中
			</div>
		</div>
	<div class="row">
		<div class="col-md-12">
			<div class="tabbable" id="panel">
				<!--供应点列表-->
				<div class="tab-content">
					<div class="tab-pane active show" id="panel-list">
						<table class="table table-striped" id="tab">
							<thead>
							<tr>
								<th></th>
								<th>名称</th>
								<th>登录帐号数</th>
								<th>关联农场数</th>
								<th>关联用户数</th>
								<th>关联代购组数</th>
								<th>代购商品数</th>
								<th>已售代购商品数</th>
								<th>已销售代购金额</th></tr>
							</thead>
							<tbody></tbody>
						</table>
						<div align="center">
							<button id="btn" class="btn btn-info" onclick="getRow()" disabled>点击加载更多</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../js/build.js"></script>
	<script src="../js/supply.js"></script>
	<script src="../js/common.js"></script>
  </body>
</html>
