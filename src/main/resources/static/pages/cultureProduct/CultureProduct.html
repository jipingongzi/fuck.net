    .search startTimeBtn{

      text-align: center
    }

    .search endTimeBtn{
      position:absolute;
      width:200px;
      margin-left:425px;
      bottom:0px;
      top:5px;
      text-align: center;
      color:#55A845;
      border-radius: 3px;
      border-color:#55A845 ;
      background-color: white;
      font-size: 11px;
    }
    .header{
      position: fixed;
      left: 0;
      margin-top: 0;
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      width: 100%;
      height: 40px;
    }
    .header a{
      position: relative;
      display: block;
      -webkit-box-flex: 1;
      -webkit-flex: 1;
      -ms-flex: 1;
      flex: 1;
      line-height: 40px;
      text-align: center;
      color: #666;
      background-color: #eee;
      text-decoration: none;
    }
    .header a:before{
      content: '';
      position: absolute;
      left: 0;
      top: 10px;
      width: 1px;
      height: 20px;
      background-color: #ccc;
    }
    .header a:first-child:before{
      display: none;
    }
    #table{
      width: 100%;

      text-align: center;
      height: auto;

<body>
<div class="nav">
  <img src="../../imgs/nav.jpg">
  <middle>演出订单管理</middle>
  <left onclick="backAction()">返回</left>
</div>
<div class="container-fluid">
  <div class="flex-row">
    <div class="col-xs-4">
      <div class="input-group">
        <span class="input-group-addon">订单编号</span>
        <input id="orderNumber" type="text" class="form-control" placeholder="输入订单编号" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="col-xs-4">
      <div class="input-group">
        <span class="input-group-addon">用户名</span>
        <input id="userName" type="text" class="form-control" placeholder="输入用户名" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="col-xs-2">
      <div class="input-group">
        <span class="input-group-addon">演出厅</span>
        <select id="performTheaterRoom" style="height: 33px;width: 100%" class="selectpicker">
          <option value="">全部</option>
          <option value="id1">演出厅1</option>
          <option value="id2">演出厅2</option>
          <option value="id3">演出厅3</option>
        </select>
      </div>
    </div>
    <!--    <div class="col-xs-2">-->
    <!--      <div class="input-group">-->
    <!--        <span class="input-group-addon">订单状态</span>-->
    <!--        <select id="orderstatus" style="height: 33px" class="selectpicker">-->
    <!--          <option value="">全部</option>-->
    <!--          <option value="2">广西省</option>-->
    <!--          <option value="3">福建省</option>-->
    <!--          <option value="4">湖南省</option>-->
    <!--          <option value="5">山东省</option>-->
    <!--        </select>-->
    <!--      </div>-->
    <!--    </div>-->
  </div><!-- /.row -->
  <div class="flex-row">
    <div class="col-xs-6">
      <div class="input-group">
        <span class="input-group-addon" id="perform-date">演出时间</span>
        <input id="performStartTime" type="date" class="form-control" placeholder="开始时间" aria-describedby="basic-addon1">
        <span class="input-group-addon">至</span>
        <input id="performEndTime" type="date" class="form-control" placeholder="结束时间" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="col-xs-5">
      <div class="input-group">
        <span class="input-group-addon" id="order-date">下单时间</span>
        <input id="orderStartTime" type="date" class="form-control" placeholder="开始时间" aria-describedby="basic-addon1">
        <span class="input-group-addon">至</span>
        <input id="orderEndTime" type="date" class="form-control" placeholder="结束时间" aria-describedby="basic-addon1">
      </div>
    </div>
  </div>
  <div>
    <div class="col-xs-2">
      <div class="input-group">
        <span class="input-group-addon">订单状态</span>
        <select id="orderStatus" style="height: 33px;width:100%" class="selectpicker">
          <option value="">全部</option>
          <option value="1">待提交</option>
          <option value="2">已提交/已预约</option>
          <option value="3">预约成功</option>
          <option value="4">已取消</option>
        </select>
      </div>
    </div>
    <div class="col-xs-2">
      <div class="input-group">
        <span class="input-group-addon">演出分类</span>
        <select id="performType" style="height: 33px;width:100%" class="selectpicker">
          <option value="">全部</option>
          <option value="1">演出分类1</option>

    <div class="col-xs-2">

        <span class="input-group-addon">演出剧场</span>
        <select id="performTheater" style="height: 33px;width:100%" class="selectpicker">
          <option value="">全部</option>
          <option value="1">演出剧场1</option>

        </select>
      </div>
    </div>
    <div class="col-xs-4">
      <button class="btn btn-primary" style="height: 38px;background: teal;" onclick="searchDate()">查询</button>
      <button class="btn btn-primary" style="height: 38px;margin-left: 20px;background-color: #025aa5" onclick="resetData()">重置</button>
    </div>

<table class="table table-bordered table-condensed table-responsive"  id="tablelist" data-mobile-responsive="true"></table>
<script type="text/javascript">
  mui.init({
    pullRefresh : {
      container : '#pullrefresh',
      up : {
        contentrefresh : "正在加载...",//可选，正在加载状态时，上拉加载控件上显示的标题内容
        contentnomore : '没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
        callback : pullupRefresh
      }
    }
  });

  function pullupRefresh() {
    pageNumber += 1;
    searchDate(pageNumber, 20, false);
    _this = this;

  }
  var tableData = [];
  var pageNumber;
  var pageSize;
  var _this;
  initLoading();

  $('#tablelist').bootstrapTable({
    columns: [
      {field: 'number', title: '序号'},
      {field: 'orderId', title: '订单编号'},
      {field: 'userName', title: '下单用户'},
      {field: 'performName', title: '演出名称'},
      {field: 'performStartTime', title: '演出开始时间'},
      {field: 'performEndTime', title: '演出结束时间'},
      {field: 'performType', title: '演出分类'},
      {field: 'performTheater', title: '演出剧场'},
      {field: 'performTheaterRoom', title: '演出厅'},
      {field: 'orderEndTime', title: '下单截止时间'},
      {field: 'status', title: '下单时间'},
      {field: 'status', title: '订单金额'},
      {field: 'status', title: '预约张数'},
      {field: 'status', title: '订单状态'},
      {field: 'operation', title: '操作'},
    ]
  });

  $(function () {
    // 初始化获取统计数据
    searchDate(pageNumber, 20, false);
  });
  function initLoading(){
    $("body").append("<!-- loading -->" +
            "<div class='modal fade' id='loading' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' data-backdrop='static'>" +
            "<div class='modal-dialog' role='document'>" +
            "<div class='modal-content'>" +
            "<div class='modal-header'>" +
            "<h4 class='modal-title' id='myModalLabel'>提示</h4>" +
            "</div>" +
            "<div id='loadingText' class='modal-body'>" +
            "<span style='color: black' class='glyphicon glyphicon-refresh' aria-hidden='true'>1</span>" +
            "处理中，请稍候。。。" +
            "</div>" +
            "</div>" +
            "</div>" +
            "</div>"
    );
  }
  function showLoading(text){
    $("#loadingText").html(text);
    $("#loading").modal("show");
  }
  function hideLoading(){
    $("#loading").modal("hide");
  }

  function configTable(tableData) {
    $('#tablelist').bootstrapTable('load', tableData);
  }

  //获取统计数据
  function searchDate(pageNumberArg,pageSize, flag) {
    // var startDate = timeStamp($('#start-date').val());
    var orderNumber = $('#orderNumber').val();
    var userName = $('#userName').val();
    var guaranteeSite = $('#guaranteeSite').val();
    var leaveForStartTime = $('#leaveForStartTime').val();
    var leaveForEndTime = $('#leaveForEndTime').val();
    var Status = $('#orderstatus').val();
    var orderStartTime = $('#orderStartTime').val();
    var orderEndTime = $('#orderEndTime').val();
    if(pageNumberArg == null){
      pageNumberArg = 1;
    }
    var pageNumber = pageNumberArg;
    var pageSize = pageSize;

    showLoading("加载中...");
    setTimeout(function () {
      // alert($.cookie('serviceId'));
      $.ajax({
        type: 'GET',
        data:{
          //订单编号
          orderId:orderNumber,
          //下单用户
          user:userName,
          //保障点
          guaranteeSite:guaranteeSite,
          //前往开始时间
          leaveForStartTime:leaveForStartTime,
          //前往结束时间
          leaveForEndTime:leaveForEndTime,
          //订单状态
          Status:Status,
          //下单开始时间
          orderStartTime:orderStartTime,
          //下单结束时间
          orderEndTime:orderEndTime,
          //页码
          pageNumber:pageNumber,
          //页大小
          pageSize:pageSize
        },
        url:"/fishing/orders",
        success : function (res) {
          hideLoading();
          tableData=res.data;
          tableData.forEach(function (v,k) {
            var orderIdString = new String(v.orderId);
            // v.operation='<div onclick="openDetails('+orderIdString+')">详情</div>';
            v.operation="<a onclick = openDetails('"+orderIdString+"');>详情</a>";
            console.log(orderIdString);
          });
          configTable(tableData);
          $('.fixed-table-loading').hide();
        },
        error: function () {
          hideLoading();
          $("#info").removeAttr("hidden");
          $('.fixed-table-loading').hide();
        }
      });
    }, 500);
  }

  function resetData () {
    $('#orderNumber').val("");
    $('#userName').val("");
    $('#guaranteeSite').val("");
    $('#leaveForStartTime').val("");
    $('#leaveForEndTime').val("");
    $('#orderstatus').val("");
    $('#orderStartTime').val("");
    $('#orderEndTime').val("");
  }

  function openDetails(orderId){
    console.log(orderId);
    window.location.href="FishingDetail.html?orderId=" + orderId;
  }

  // 转换日期至时间戳
  function timeStamp (val) {
    if (val) {
      return new Date(val).getTime();
    } else {
      return '';
    }
  }
</script>
<script>
  function backAction() {
    window.location.href = "../nav.html"
  }
</script>
