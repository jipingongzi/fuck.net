<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
  <title>节日商品统计</title>

  <style>
    .nav{position:relative; width:100%;height: 10vh}
    .nav img{width:100%;}
    .nav middle{position:absolute;width:100%;left:0px;bottom:0px;top:10px;color: white;text-align: center;font-size: 18px}
    .nav left{position:absolute;width:200px;left:10px;bottom:0px;top:10px;color: white;text-align: left}
    .nav right{position:absolute;width:200px;right:10px;bottom:0px;top:10px;color: white;text-align: right}
  </style>
</head>
<body>
<div class="nav">
<img src="../imgs/nav.jpg">
<middle>节日商品统计</middle>
<left onclick="backAction()">返回</left>
  <right onclick="normalGoodsDetail()">查看详情</right>
</div>
<div style="display: flex">
  <div style="width: 50%">最畅销商品</div>
  <div style="width: 50%">最不畅销商品</div>
</div>
<div style="display: flex">
  <div id="container1" style="height: 88vh;width:50%"></div>
  <div id="container2" style="height: 88vh;width:50%"></div>
</div>
<script src="../js/jquery.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript">
  initLoading();
  function initLoading(){
    $("body").append("<!-- loading -->" +
      "<div class='modal fade' id='loading' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' data-backdrop='static'>" +
      "<div class='modal-dialog' role='document'>" +
      "<div class='modal-content'>" +
      "<div class='modal-header'>" +
      "<h4 class='modal-title' id='myModalLabel'>提示</h4>" +
      "</div>" +
      "<div id='loadingText' class='modal-body'>" +
      "<span style='color: black' class='glyphicon glyphicon-refresh' aria-hidden='true'>1</span>" +
      "处理中，请稍候。。。" +
      "</div>" +
      "</div>" +
      "</div>" +
      "</div>"
    );
  }
  function showLoading(text){
    $("#loadingText").html(text);
    $("#loading").modal("show");
  }
  function hideLoading(){
    $("#loading").modal("hide");
  }
  requestGoodData();

  //获取统计数据
  function requestGoodData () {
    showLoading("加载中...");
    $.ajax({
      type: 'GET',
      url:"/goods/sale/best",
      data:{
        goodType : 2
      },
      success : function (res) {
        if (res.data) {
          console.log(res.data);
          requestWorstData();
          configGoodChart(res.data);
        }
      },
      error: function () {
        requestWorstData();
        $("#info").removeAttr("hidden");
      }
    });
  }

  //获取统计数据
  function requestWorstData () {
    showLoading("加载中...");
    $.ajax({
      type: 'GET',
      url:"/goods/sale/worst",
      data:{
        goodType : 2
      },
      success : function (res) {
        hideLoading();
        if (res.data) {
          console.log(res.data);
          configWorstChart(res.data);
        }
      },
      error: function () {
        hideLoading();
        $("#info").removeAttr("hidden");
      }
    });
  }

  function configGoodChart (statisticData) {
    var goodsName = []; // X轴title
    var storeNumber = []; // 库存
    var saleNumber = []; // 销量
    for (var i=0; i<statisticData.length; i++) {
      goodsName.push(statisticData[i].goodsName);
      storeNumber.push(statisticData[i].storeNumber);
      saleNumber.push(statisticData[i].saleNumber);
    }


    var dom = document.getElementById("container1");
    var myChart = echarts.init(dom);
    var app = {};
    option = null;
    var posList = [
      'left', 'right', 'top', 'bottom',
      'inside',
      'insideTop', 'insideLeft', 'insideRight', 'insideBottom',
      'insideTopLeft', 'insideTopRight', 'insideBottomLeft', 'insideBottomRight'
    ];

    app.configParameters = {
      rotate: {
        min: -90,
        max: 90
      },
      align: {
        options: {
          left: 'left',
          center: 'center',
          right: 'right'
        }
      },
      verticalAlign: {
        options: {
          top: 'top',
          middle: 'middle',
          bottom: 'bottom'
        }
      },
      position: {
        options: echarts.util.reduce(posList, function (map, pos) {
          map[pos] = pos;
          return map;
        }, {})
      },
      distance: {
        min: 0,
        max: 100
      }
    };

    app.config = {
      rotate: 90,
      align: 'left',
      verticalAlign: 'middle',
      position: 'insideBottom',
      distance: 15,
      onChange: function () {
        var labelOption = {
          normal: {
            rotate: app.config.rotate,
            align: app.config.align,
            verticalAlign: app.config.verticalAlign,
            position: app.config.position,
            distance: app.config.distance
          }
        };
        myChart.setOption({
          series: [{
            label: labelOption
          }, {
            label: labelOption
          }, {
            label: labelOption
          }, {
            label: labelOption
          }]
        });
      }
    };


    var labelOption = {
      normal: {
        show: true,
        position: app.config.position,
        distance: app.config.distance,
        align: app.config.align,
        verticalAlign: app.config.verticalAlign,
        rotate: app.config.rotate,
        formatter: '{c}  {name|{a}}',
        fontSize: 14,
        rich: {
          name: {
            textBorderColor: '#fff'
          }
        }
      }
    };

    option = {
      color: ['rgb(0, 150, 136)', 'rgba(229, 160, 28, 0.97)', '#e5323e'],
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          type: 'shadow'
        }
      },
      legend: {
        data: ['库存','销量']
      },
      calculable: true,
      xAxis: [
        {
          type: 'category',
          axisTick: {show: false},
          data: goodsName
        }
      ],
      yAxis: [
        {
          type: 'value'
        }
      ],
      series: [
        {
          name: '库存',
          type: 'bar',
          barGap: 0,
          label: labelOption,
          data: storeNumber
        },
        {
          name: '销量',
          type: 'bar',
          label: labelOption,
          data: saleNumber
        }
      ]
    };
    if (option && typeof option === "object") {
      myChart.setOption(option, true);
    }
  }

        }
      },
      verticalAlign: {

        options: echarts.util.reduce(posList, function (map, pos) {
          map[pos] = pos;

    app.config = {

        myChart.setOption({

    option = {
      color: ['rgb(0, 150, 136)', 'rgba(229, 160, 28, 0.97)', '#e5323e'],
      tooltip: {
        trigger: 'axis',
        axisPointer: {

        }
      },
      legend: {
        data: ['库存','销量']
      },
      calculable: true,
      xAxis: [
        {
          type: 'category',
          axisTick: {show: false},
          data: goodsName
        }
      ],
      yAxis: [
        {
          type: 'value'
        }
      ],
      series: [
        {
          name: '库存',
          type: 'bar',
          barGap: 0,
          label: labelOption,
          data: storeNumber
        },
        {
          name: '销量',
          type: 'bar',

        }
      ]
    };
    if (option && typeof option === "object") {
      myChart.setOption(option, true);
    }
  }

</script>

<script>
  function backAction() {
    window.location.href = "GoodsStatisticsBar.html"
  }
  function normalGoodsDetail() {
    window.location.href = "FestivalGoodsDetailStatistics.html"
  }
</script>
</body>
</html>
