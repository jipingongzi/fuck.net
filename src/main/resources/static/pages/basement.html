<!DOCTYPE html>
<html lang="en">
  <head>
  <title>基地与采购组列表</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 	 <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid">
	<h2 style="margin-top: 20px ">基地和采购组列表</h2>
	<button class="btn btn-primary" style="margin: 10px 0px" onclick="back()">返回首页</button>
	<div class="row">
		<div class="col-md-12">
			<div class="tabbable" id="panel">
				<!--基地和采购组列表-->
				<div class="tab-content">
					<div class="tab-pane active show" id="panel-list">
						<table class="table table-striped" id="tab">
							<thead>
							<tr>
								<th></th>
								<th>名称</th>
								<th>农场账号数</th>
								<th>农场商品数</th>
								<th>已售商品数</th>
								<th>已销售金额</th>
								<th>农场供应点</th></tr>
							</thead>
							<tbody></tbody>
						</table>
						<div align="center">
							<button id="btn" class="btn btn-info" onclick="getRow()">点击加载更多</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../js/build.js"></script>
	<script src="../js/basement.js"></script>
	<script src="../js/common.js"></script>
  </body>
</html>
